<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/email}" th:object="${email}" method="post">
    <p><input type="hidden" th:field="*{to}" /><p>
    <p>Title: <input type="text" name="name" placeholder="title" required th:field="*{title}" /></p>
    <p>Content: <input type="text" name="name" placeholder="content" required th:field="*{content}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<a href="/">Go to start page</a>

</body>
</html>
